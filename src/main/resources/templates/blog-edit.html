<!DOCTYPE HTML>
<html xmlns:th="http://www.postRepository.org" lang="en">
<head>
    <title>Post editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container py-3">
    <header th:include="blocks/header :: header"></header>

    <div class="container mt-5">
        <h3>Post editing</h3>
        <!--action ="/blog/{id}/edit" в form можно не писать, если обработка формы происходит на том же адресе, где находится форма-->
        <div th:each="el : ${post}">
            <form method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" th:value="${el.title}" class="form-control" id="title" name="title">
                </div>
                <div class="mb-3">
                    <label for="anons" class="form-label">Anons</label>
                    <textarea th:text="${el.anons}" class="form-control" id="anons" name="anons" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="full_text" class="form-label">Full text</label>
                    <textarea th:text="${el.full_text}" class="form-control" id="full_text" name="full_text"
                              rows="5"></textarea>
                </div>
                <!--type="submit" - указывает, что это кнопка для отправки формы. При нажатии на нее данные будут отправлены на сервер-->
                <button type="submit" class="btn btn-primary">Update post</button>
            </form>
        </div>
    </div>

    <footer th:include="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
