<!DOCTYPE HTML>
<html xmlns:th="http://www.postRepository.org" lang="en">
<head>
    <title>Adding a new post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container py-3">
    <header th:include="blocks/header :: header"></header>

    <div class="container mt-5">
        <h3>Adding a new post</h3>
        <!--action="/blog/add" - указываем адрес, на котором будет обрабатываться запрос-->
        <!--принято использовать тот же адрес, где находится форма-->
        <!--method="post" - указываем метод, с помощью которого будет отправлен запрос-->
        <!--в данном случае это POST. Т.е. данные будут отправлены в теле запроса (скрытно) на сервер, а не в адресной строке -->
        <!--если бы мы указали GET, то данные были бы переданы в адресной строке - открыто-->
        <form action="/blog/add" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="anons" class="form-label">Anons</label>
                <textarea class="form-control" id="anons" name="anons" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="full_text" class="form-label">Full text</label>
                <textarea class="form-control" id="full_text" name="full_text" rows="5"></textarea>
            </div>
            <!--type="submit" - указывает, что это кнопка для отправки формы. При нажатии на нее данные будут отправлены на сервер-->
            <button type="submit" class="btn btn-primary">Add post</button>
        </form>
    </div>

    <footer th:include="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
